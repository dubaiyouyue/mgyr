<div class="content8">
     <div class="lichengbox" style="overflow: hidden;position: relative;cursor: move;height:500px;">
      <img id="drag" src="{$thumb}" style="position:absolute;"/>
       
       <div class="arrow_left" style="position:absolute;bottom:15px;" onclick="ssswleft('arrow_left');" id="arrow_left"></div>
       <div class="arrow_right" style="position:absolute;bottom:15px;" onclick="ssswleft('arrow_right');" id="arrow_right"></div>
     </div>
</div>
<script>function ssswleft(ss){
		layer.tips('按住鼠标左键拖动图片浏览', '#'+ss, {
		  tips: [1, '#FF0000'],
		  time: 5000
		});
}


        $(function(){
            /*--------------拖曳效果----------------
            *原理：标记拖曳状态dragging ,坐标位置iX, iY
            *         mousedown:fn(){dragging = true, 记录起始坐标位置，设置鼠标捕获}
            *         mouseover:fn(){判断如果dragging = true, 则当前坐标位置 - 记录起始坐标位置，绝对定位的元素获得差值}
            *         mouseup:fn(){dragging = false, 释放鼠标捕获，防止冒泡}
            */
            var dragging = false;
            var iX, iY;
            $("#drag").mousedown(function(e) {
                dragging = true;
                iX = e.clientX - this.offsetLeft;
                iY = e.clientY - this.offsetTop;
                this.setCapture && this.setCapture();
                return false;
            });
            document.onmousemove = function(e) {
                if (dragging) {
                var e = e || window.event;
                var oX = e.clientX - iX;
                var oY = e.clientY - iY;
                $("#drag").css({"left":oX + "px", "top":oY + "px"});
                return false;
                }
            };
            $(document).mouseup(function(e) {
                dragging = false;
                $("#drag")[0].ReleaseCapture && $("#drag")[0].ReleaseCapture();
                e.cancelBubble = true;
            })
 
        })
 
    </script>

<div class="clearfix"></div>
