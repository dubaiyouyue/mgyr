<script>

	document.getElementById('xm').focus();
	
	function  xxpd(){
	
		var name=$('#xm').val();
		
		if(name=='' || name=='请填写姓名'){
		
			layer.msg(name,{time:1000,shift:6}
			
			,function(){
			
			//alert('123');
			//documnet.getElementById('xm').focus();
			document.getElementById('xm').focus();
			
			}
			
			
			);
			
			return false;
		
		}
		
		var  tell=$('#dh').val();
		
		
		//alert(tell);
		
		if(tell=='' || tell=='请填写联系电话'/* || tell.length!=7&&tell.length!=11*/){
		
			layer.msg('请填写联系电话',{time:1000,shift:6}
			
			,function(){
			

			document.getElementById('dh').focus();
			
			}
			
			
			);
			
			return false;
		
		}
		
		var yx=$('#yx').val();

		function  youxiang(n){
		
		var email = document.getElementById(n).value;
		
		//alert(email);
		
		//return false;
		
            if (email != "") {
            var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
                isok= reg.test(email );
                if (!isok) {
                    return false;
                }
				else return true;
            }
		}
		
		if(!youxiang('yx') || !yx){
		
			layer.msg('请填写电子邮箱',{time:1500,shift:6}
			
			,function(){
			
			$('#yx').val('');
			
			document.getElementById('yx').focus();
			
			}
			
			);
			
			return false;
			
		}
		
		var dz=$('#dz').val();
		
		//alert(dz);
		
		if(dz=='' || dz=='请填写地址'){
		
		
			layer.msg('请填写地址',{time:1000,shift:6}
			
			,function(){
			

			document.getElementById('dz').focus();
			
			}
			
			
			);
			
			return false;
		
		}
		
		var content=$('#content').val();
		
		//alert(content);
		
		if(content=='' || content=='留言内容'){
		
			layer.msg('留言内容',{time:1000,shift:6}
			
			,function(){
			

			document.getElementById('content').focus();
			
			}
			
			);
			
			return false;
		
		}
		
		
		layer.msg('提交成功',{icon: 6,time:1000,shift:1},function(){
			
			//alert('123');
			document.getElementById('myform').submit();
			
			
		
		});
	
	}

    }
		
		});
	
	}
	

</script>
