		function xlcatid($Categorys,$parentid='0',$c='2'){
			$narr=array();
			$s=$c-1;
			$e=$c;
			foreach($Categorys as $k=>$v){
if(!$parentid){
if(!$v['parentid'] && $v['ismenu']) $narr[$v['id']]=$v;
}
else{
$c_arr=explode(',',$v['arrparentid']);
$sid=$c_arr[$s];
$eid=$c_arr[$e];
if($sid==$parentid && $v['ismenu'] && !$eid) $narr[$v['id']]=$v;
}
}
return $narr;
}
