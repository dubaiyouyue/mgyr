<script type="text/javascript">
  function tishicengjsqiuonclick(textwz,nicheng){
      $('body').tishicengjsqiu({
        textwz:  textwz, //提示层文字 支持html
        tishicbj: '#ff662d', //提示层背景 #ddd
        colors: '#fff', //文字颜色
        iddtt:3, //自动关闭时间秒
        admmint:'flipInX', //显示动画
        //动画属性说明
        admmout:'zoomOut' //隐藏动画
      });
      document.getElementById(nicheng).focus();
  }
  function qrddxyb () {
    tishicengjsqiuonclick('正在提交请稍后...','nexts');
    var tj='tj';
    var bzxx=$('#bzxx').val();
    var zf=0;
    var youfei=$('#getyoufei').val();
    if($("#isappdian").is(":hidden")){
      zf=0;
    }else{
      zf=$('#jikuihuan').val();
    }
    $.ajax({
        type: "POST",
        url: "{:U('Home/Member/cgtjdd')}",
         data:"tj=" + tj+"&bzxx="+bzxx+"&zf="+zf+"&youfei="+youfei,
        success: function(msg) {
            if(msg['is']==1){
                tishicengjsqiuonclick('订单提交成功','nexts');
                setTimeout(function(){
                  window.location.href="{:U('Home/Member/cgtjdd')}"
                },3000)
            }else if(msg['is']==3){
                tishicengjsqiuonclick('该订单已提交，无需重复提交','nexts');
            }else{
              tishicengjsqiuonclick('提交失败，请稍后重试','nexts');
            }
        }
      });
  }
    function xiugauidz(){
      layer.open({
        type: 2,
        title: '更换地址',
        shadeClose: true,
        shade: 0.8,
        area: ['90%', '80%'],
        content: "{:U('Home/Member/dizhilist')}"
      }); 
    }
  function addodzap(){
    layer.open({
    type: 2,
    title: '添加新地址',
    shadeClose: true,
    shade: 0.8,
    area: ['90%', '80%'],
    content: "{:U('Home/Member/xaddress')}"
  }); 
  }
  function appdianji(){
    $("#isappdian").toggle();
    if($("#isappdian").is(":hidden")){
      $("#djsyapp").show();    //如果元素为隐藏,则将它显现   
    }else{
      $("#djsyapp").hide();     //如果元素为显现,则将其隐藏
    }
  }
 </script>
