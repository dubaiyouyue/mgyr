(function (doc, win) {

        resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize',
        resizeCallback = function () {
            var clientWidth = _root.clientWidth,
                fontSize = 20;
            if (!clientWidth) return;
            //if(clientWidth < 640) {
                fontSize = 20 * (clientWidth / 320);
            /*} else {
                fontSize = 20 * (640 / 320);
            }*/
            _root.style.fontSize = fontSize + 'px';
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvent, resizeCallback, false);
    doc.addEventListener('DOMContentLoaded', resizeCallback, false);
})(document, window);
</script>

<script type="text/javascript">
function tishicengjsqiuonclick(textwz,nicheng){
    $('body').tishicengjsqiu({
      textwz:  textwz, //提示层文字 支持html
      tishicbj: '#ff662d', //提示层背景 #ddd
      colors: '#fff', //文字颜色
      iddtt:3, //自动关闭时间秒
      admmint:'flipInX', //显示动画
      //动画属性说明
      admmout:'zoomOut' //隐藏动画
    });
    document.getElementById(nicheng).focus();
  }
var adz=1;
	function addxindz(){
		if(adz==2){ tishicengjsqiuonclick('请稍后再提交','tijiaodz');return false;}
		adz=2;
		var tel=$('#tel').val();          //电话
		var uname=$('#uname').val();      //收货人
		var youbian=$('#youbian').val();  //邮编
		var szdq=$('#szdq').val();        //所在地址
		
		var xiangxidz=$('#xiangxidz').val();//收货地址
		if(!uname||uname=="请填写收货人"){
			$("#uname").addClass("cuwudz");
			$("#uname").val('请填写收货人');
			adz=1;
			return false;
		}
		if(!tel || (tel.length!=7 && tel.length!=11) || isNaN(tel)){
			$("#tel").addClass("cuwudz");
			$("#tel").val('请填写收货人联系电话');
			adz=1;
			return false;
		}
		if(!youbian|| isNaN(youbian)){
			$("#youbian").addClass("cuwudz");
			$("#youbian").val('请填写邮编');
			adz=1;
			return false;
		}
		if(!xiangxidz||xiangxidz=="请填写详细地址"){
			$("#xiangxidz").addClass("cuwudz");
			$("#xiangxidz").val('请填写详细地址');
			adz=1;
			return false;
		}	
	$.ajax( {
        url:"{:U('Home/Member/xaddress')}", 
        type: "post", 
        data:"tel="+tel+"&uname="+uname+"&szdq="+szdq+"&xiangxidz="+xiangxidz+"&youbian="+youbian,
        success: function(msg){
           if(msg['xdz']==1){
           	   tishicengjsqiuonclick('成功添加新地址','tijiaodz');
           	   adz=1;
           	    setTimeout(function(){
                   	setTimeout(' parent.location.reload();',1000);
                },3000)
           }else if(msg['xdz']==3){
           		adz=1;	
           		tishicengjsqiuonclick('您未登录，请先去登录','tijiaodz');
           	    setTimeout(function(){
           	    	setTimeout(' parent.location.reload();',1000);
                },3000)   
           }else{
           		adz=1;
           	   tishicengjsqiuonclick('添加失败','tijiaodz');
           	    setTimeout(function(){
           	    	setTimeout(' parent.location.reload();',1000);
                },3000)   
           }
        }
    });

	}
