//- 设置html标签font-size
(function (doc, win) {
    var _root = doc.documentElement,
        resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize',
        resizeCallback = function () {
            var clientWidth = _root.clientWidth,
                fontSize = 20;
            if (!clientWidth) return;
            //if(clientWidth < 640) {
                fontSize = 20 * (clientWidth / 320);
            /*} else {
                fontSize = 20 * (640 / 320);
            }*/
            _root.style.fontSize = fontSize + 'px';
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvent, resizeCallback, false);
    doc.addEventListener('DOMContentLoaded', resizeCallback, false);
})(document, window);
</script>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
<link rel="stylesheet" href="/css/animate.min.css">
<script type="text/javascript" src="/js/tishicengjsqiu.js"></script>
<script>
    function tishicengjsqiuonclick(textwz,nicheng){
        $('body').tishicengjsqiu({
            textwz:  textwz, //提示层文字 支持html
            tishicbj: '#ff662d', //提示层背景 #ddd
            colors: '#fff', //文字颜色
            iddtt:3, //自动关闭时间秒
            admmint:'flipInX', //显示动画
            //动画属性说明
            admmout:'zoomOut' //隐藏动画
        });
        document.getElementById(nicheng).focus();
    }
   
    function xiugaipass(){
        var newpass=$("#newpass").val();
        var newpass2=$("#newpass2").val();
        var zhao=$("#zhanghaos").val();
        if(!newpass){
          tishicengjsqiuonclick('请输入新密码','xiugaipass');return false;
        }
        if(newpass.length<6||newpass.length>16){
          tishicengjsqiuonclick('请输入新密码6~16个字符','xiugaipass');return false;
        }
        if(newpass2!=newpass){
          tishicengjsqiuonclick('密码不一致，请输入相同密码','xiugaipass');return false;
        }
        $.ajax( {
            url:"{:U('Home/Register/eidtpss')}", //这里是静态页的地址
            type: "post", //静态页用get方法，否则服务器会抛出405错误
            data:"mima="+newpass+"&zhao="+zhao,
            success: function(msg){
              if(msg['xg']==1){
                tishicengjsqiuonclick('修改成功，请稍后','xiugaipass'); 
                setTimeout(function(){
                  window.location.href='/index.php/Home/Register/login';
                },3000)
              }else if(!msg||msg['xg']==2){
                   tishicengjsqiuonclick('密码错误，请重新输入','xiugaipass'); 
              }
            }
        });
                
      }       

</script>
