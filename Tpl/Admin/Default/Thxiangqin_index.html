

<form name="myform" id="myform" action="" method="post">

<div class="table-list">
    <table width="100%" cellspacing="0">
		<thead> 
            <tr> 
			<th width="20"><input type="checkbox" value="" id="check_box" onclick="selectall('ids[]');"></th>          
            <th width="30">ID</th> 
			<th width="110"  align="left">订单详情</th> 
            <th width="60" align="left">支付金额</th>
            <th width="72">申请类型</th> 
			<th width="100">申请时间</th>
            <th  width="100">支付时间</th>

            </tr> 
        </thead> 
      	<tbody>

			<td align="center"><input class="inputcheckbox " name="ids[]" value="{$vo['id']}" type="checkbox" ></td>

			<td align="center"><if condition="$thxx[status] eq 1"><a color="#0ab21b">已审核</a><else/><a id="shenzhuang" onclick="shenhexx({$thxx[id]})" data-url="{:U('Admin/Thxiangqin/detailed',array(id=>$thxx['id']))}">审核</a></if></td>
